        <h1>DNS LOOKUP TOOL</h1>
        <p>Check DNS records for any domain</p>

      <div class="form-section">
        <div class="info-box">
          <h3>How to use:</h3>
          <ul>
            <li>Enter a domain name (e.g., google.com, github.com)</li>
            <li>Select the DNS record type you want to check</li>
            <li>Click "LOOKUP" to get the results</li>
            <li>Use "All Records" to check all available record types</li>
          </ul>
        </div>

        <div class="input-group">
          <label for="domain">Domain Name:</label>
          <input
            type="text"
            id="domain"
            placeholder="ENTER DOMAIN NAME (E.G., GOOGLE.COM)"
            value=""
          />
        </div>

        <div class="input-group">
          <label for="recordType">Record Type:</label>
          <select id="recordType">
            <option value="ALL">ALL RECORDS</option>
            <option value="A">A (IPv4 ADDRESS)</option>
            <option value="AAAA">AAAA (IPv6 ADDRESS)</option>
            <option value="MX">MX (MAIL EXCHANGE)</option>
            <option value="NS">NS (NAME SERVER)</option>
            <option value="CNAME">CNAME (CANONICAL NAME)</option>
            <option value="TXT">TXT (TEXT RECORD)</option>
            <option value="SOA">SOA (START OF AUTHORITY)</option>
          </select>
        </div>

        <div class="button-group">
          <button onclick="performLookup()">üîç LOOKUP</button>
          <button class="clear-btn" onclick="clearResults()">üóëÔ∏è CLEAR</button>
        </div>

        <div id="results" class="results">

            <div class="spinner"></div>
            <p>LOOKING UP DNS RECORDS...</p>
          </div>
          <div id="resultsContent"></div>
        </div>
      </div>
    </div>
