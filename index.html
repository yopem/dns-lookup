<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNS LOOKUP TOOL</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Recursive:wght@400;500;600;700;800;900&display=swap");

      :root {
        /* Light theme colors */
        --bg-main: #ffffff;
        --bg-container: #ffffff;
        --bg-header: #ef4444;
        --bg-info: #a3e635;
        --bg-input: #ffffff;
        --bg-button: #3b82f6;
        --bg-button-secondary: #f59e0b;
        --bg-loading: #8b5cf6;
        --bg-record: #ffffff;
        --bg-record-header: #10b981;
        --bg-record-value: #f3f4f6;
        --bg-error: #ef4444;
        --bg-no-results: #f59e0b;
        --bg-alert: #ef4444;

        --text-primary: #000000;
        --text-secondary: #000000;
        --text-light: #ffffff;
        --border-color: #000000;
        --shadow-color: #000000;
      }

      [data-theme="dark"] {
        /* Dark theme colors - Much darker */
        --bg-main: #000000;
        --bg-container: #0a0a0a;
        --bg-header: #b91c1c;
        --bg-info: #15803d;
        --bg-input: #1f1f1f;
        --bg-button: #1e40af;
        --bg-button-secondary: #c2410c;
        --bg-loading: #6b21a8;
        --bg-record: #111111;
        --bg-record-header: #047857;
        --bg-record-value: #262626;
        --bg-error: #b91c1c;
        --bg-no-results: #c2410c;
        --bg-alert: #b91c1c;

        --text-primary: #ffffff;
        --text-secondary: #e5e5e5;
        --text-light: #ffffff;
        --border-color: #ffffff;
        --shadow-color: rgba(255, 255, 255, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Recursive",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: var(--bg-main);
        min-height: 100vh;
        padding: 20px;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--bg-button);
        color: var(--text-light);
        border: 4px solid var(--border-color);
        padding: 12px;
        font-size: 20px;
        font-weight: 800;
        cursor: pointer;
        box-shadow: 6px 6px 0px var(--shadow-color);
        transition: all 0.1s ease;
        z-index: 1001;
        width: auto;
        min-width: 48px;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .theme-toggle:hover {
        transform: translate(-2px, -2px);
        box-shadow: 8px 8px 0px var(--shadow-color);
      }

      .theme-toggle:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px var(--shadow-color);
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: var(--bg-container);
        border: 5px solid var(--border-color);
        box-shadow: 12px 12px 0px var(--shadow-color);
        transition: all 0.3s ease;
      }

      .header {
        background: var(--bg-header);
        border-bottom: 5px solid var(--border-color);
        padding: 20px 30px 40px 30px;
        text-align: center;
        position: relative;
      }

      .nav-section {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        position: relative;
      }

      .logo {
        height: 40px;
        width: auto;
        transition: all 0.3s ease;
      }

      .logo-light {
        display: block;
      }

      .logo-dark {
        display: none;
      }

      [data-theme="dark"] .logo-light {
        display: none;
      }

      [data-theme="dark"] .logo-dark {
        display: block;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1.125rem;
        font-weight: 800;
        text-transform: uppercase;
        color: var(--text-primary);
      }

      .nav-links a {
        color: var(--text-primary);
        text-decoration: none;
        transition: all 0.1s ease;
        padding: 8px 12px;
        border: 3px solid transparent;
      }

      .nav-links a:hover {
        border: 3px solid var(--border-color);
        background: rgba(0, 0, 0, 0.1);
        transform: translate(-1px, -1px);
      }

      [data-theme="dark"] .nav-links a:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .nav-separator {
        font-weight: 900;
        font-size: 1.5rem;
      }

      .header h1 {
        font-size: 3rem;
        font-weight: 900;
        color: var(--text-primary);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: -0.025em;
      }

      .header p {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
        text-transform: uppercase;
      }

      .form-section {
        padding: 40px 30px;
      }

      .info-box {
        background: var(--bg-info);
        border: 4px solid var(--border-color);
        box-shadow: 6px 6px 0px var(--shadow-color);
        padding: 20px;
        margin-bottom: 30px;
        transition: all 0.3s ease;
      }

      .info-box h3 {
        color: var(--text-primary);
        margin-bottom: 12px;
        font-size: 1.25rem;
        font-weight: 800;
        text-transform: uppercase;
      }

      .info-box ul {
        margin-left: 0;
        list-style: none;
      }

      .info-box li {
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-primary);
        position: relative;
        padding-left: 20px;
      }

      .info-box li::before {
        content: "→";
        position: absolute;
        left: 0;
        font-weight: 900;
      }

      .input-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 800;
        color: var(--text-primary);
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 16px;
        border: 4px solid var(--border-color);
        background: var(--bg-input);
        color: var(--text-primary);
        font-size: 16px;
        font-weight: 600;
        font-family: "Recursive", sans-serif;
        box-shadow: 6px 6px 0px var(--shadow-color);
        transition: all 0.1s ease;
      }

      input[type="text"]:focus,
      select:focus {
        outline: none;
        transform: translate(-2px, -2px);
        box-shadow: 8px 8px 0px var(--shadow-color);
      }

      input[type="text"]::placeholder {
        color: var(--text-secondary);
        opacity: 0.7;
      }

      .button-group {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }

      button {
        background: var(--bg-button);
        color: var(--text-light);
        border: 4px solid var(--border-color);
        padding: 16px 32px;
        font-size: 16px;
        font-weight: 800;
        font-family: "Recursive", sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
        box-shadow: 6px 6px 0px var(--shadow-color);
        transition: all 0.1s ease;
        position: relative;
      }

      button:hover {
        transform: translate(-2px, -2px);
        box-shadow: 8px 8px 0px var(--shadow-color);
      }

      button:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px var(--shadow-color);
      }

      .clear-btn {
        background: var(--bg-button-secondary);
      }

      .results {
        margin-top: 30px;
        display: none;
      }

      .loading {
        background: var(--bg-loading);
        border: 4px solid var(--border-color);
        box-shadow: 6px 6px 0px var(--shadow-color);
        padding: 30px;
        text-align: center;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .loading p {
        color: var(--text-light);
        font-weight: 800;
        font-size: 1.125rem;
        text-transform: uppercase;
        margin-top: 16px;
      }

      .spinner {
        border: 4px solid var(--text-light);
        border-top: 4px solid var(--border-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .record-type {
        margin-bottom: 24px;
        background: var(--bg-record);
        border: 4px solid var(--border-color);
        box-shadow: 6px 6px 0px var(--shadow-color);
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .record-type h3 {
        background: var(--bg-record-header);
        color: var(--text-primary);
        padding: 16px 20px;
        margin: 0;
        font-size: 1.25rem;
        font-weight: 900;
        text-transform: uppercase;
        border-bottom: 4px solid var(--border-color);
      }

      .record-value {
        background: var(--bg-record-value);
        border: 3px solid var(--border-color);
        margin: 16px;
        padding: 12px 16px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        font-weight: 600;
        word-break: break-all;
        box-shadow: 4px 4px 0px var(--shadow-color);
        color: var(--text-primary);
        transition: all 0.3s ease;
      }

      .error {
        background: var(--bg-error);
        color: var(--text-light);
        border: 4px solid var(--border-color);
        box-shadow: 6px 6px 0px var(--shadow-color);
        padding: 16px 20px;
        margin: 16px 0;
        font-weight: 800;
        text-transform: uppercase;
        transition: all 0.3s ease;
      }

      .no-results {
        background: var(--bg-no-results);
        color: var(--text-primary);
        border: 4px solid var(--border-color);
        box-shadow: 6px 6px 0px var(--shadow-color);
        padding: 20px;
        text-align: center;
        font-weight: 800;
        font-size: 1.125rem;
        text-transform: uppercase;
        transition: all 0.3s ease;
      }

      .alert {
        background: var(--bg-alert);
        color: var(--text-light);
        border: 4px solid var(--border-color);
        box-shadow: 6px 6px 0px var(--shadow-color);
        padding: 16px 20px;
        position: fixed;
        top: 80px;
        right: 20px;
        font-weight: 800;
        text-transform: uppercase;
        z-index: 1000;
        animation: slideIn 0.3s ease;
        transition: all 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .theme-toggle {
          top: 10px;
          right: 10px;
          padding: 10px;
          font-size: 16px;
          width: auto;
          min-width: 44px;
          position: fixed;
        }

        .container {
          border: 3px solid var(--border-color);
          box-shadow: 6px 6px 0px var(--shadow-color);
        }

        .header {
          padding: 20px 20px 30px 20px;
        }

        .nav-section {
          flex-direction: column;
          gap: 15px;
          margin-bottom: 15px;
          position: static;
        }

        .logo-container {
          position: static;
          order: 1;
        }

        .logo {
          height: 32px;
        }

        .nav-links {
          order: 2;
          font-size: 1rem;
        }

        .header h1 {
          font-size: 2rem;
        }

        .form-section {
          padding: 30px 20px;
        }

        .button-group {
          flex-direction: column;
        }

        button {
          width: 100%;
        }

        .alert {
          top: 70px;
          right: 10px;
          left: 10px;
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <button
      class="theme-toggle"
      onclick="toggleTheme()"
      title="Toggle Dark/Light Theme"
    >
      🌙
    </button>

    <div class="container">
      <div class="header">
        <div class="nav-section">
          <div class="nav-links">
            <a href="https://yopem.com" target="_blank"
              ><img
                src="assets/logo/logo-light.png"
                alt="Logo"
                class="logo logo-light"
              />
              <img
                src="assets/logo/logo-dark.png"
                alt="Logo"
                class="logo logo-dark"
              />
            </a>
            <span class="nav-separator">/</span>
            <a href="https://tools.yopem.com">tools</a>
          </div>
        </div>
        <h1>DNS LOOKUP TOOL</h1>
        <p>Check DNS records for any domain</p>
      </div>

      <div class="form-section">
        <div class="info-box">
          <h3>How to use:</h3>
          <ul>
            <li>Enter a domain name (e.g., google.com, github.com)</li>
            <li>Select the DNS record type you want to check</li>
            <li>Click "LOOKUP" to get the results</li>
            <li>Use "All Records" to check all available record types</li>
          </ul>
        </div>

        <div class="input-group">
          <label for="domain">Domain Name:</label>
          <input
            type="text"
            id="domain"
            placeholder="ENTER DOMAIN NAME (E.G., GOOGLE.COM)"
            value=""
          />
        </div>

        <div class="input-group">
          <label for="recordType">Record Type:</label>
          <select id="recordType">
            <option value="ALL">ALL RECORDS</option>
            <option value="A">A (IPv4 ADDRESS)</option>
            <option value="AAAA">AAAA (IPv6 ADDRESS)</option>
            <option value="MX">MX (MAIL EXCHANGE)</option>
            <option value="NS">NS (NAME SERVER)</option>
            <option value="CNAME">CNAME (CANONICAL NAME)</option>
            <option value="TXT">TXT (TEXT RECORD)</option>
            <option value="SOA">SOA (START OF AUTHORITY)</option>
          </select>
        </div>

        <div class="button-group">
          <button onclick="performLookup()">🔍 LOOKUP</button>
          <button class="clear-btn" onclick="clearResults()">🗑️ CLEAR</button>
        </div>

        <div id="results" class="results">
          <div id="loading" class="loading" style="display: none">
            <div class="spinner"></div>
            <p>LOOKING UP DNS RECORDS...</p>
          </div>
          <div id="resultsContent"></div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "https://dns.google/resolve";

      const recordTypes = {
        A: 1,
        AAAA: 28,
        MX: 15,
        NS: 2,
        CNAME: 5,
        TXT: 16,
        SOA: 6,
      };

      // Theme management
      function initTheme() {
        const savedTheme = localStorage.getItem("theme") || "light";
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;
        const theme =
          savedTheme === "auto" ? (prefersDark ? "dark" : "light") : savedTheme;

        document.documentElement.setAttribute("data-theme", theme);
        updateThemeToggle(theme);
      }

      function toggleTheme() {
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeToggle(newTheme);
      }

      function updateThemeToggle(theme) {
        const toggleBtn = document.querySelector(".theme-toggle");
        toggleBtn.textContent = theme === "dark" ? "☀️" : "🌙";
        toggleBtn.title =
          theme === "dark" ? "Switch to Light Theme" : "Switch to Dark Theme";
      }

      function showAlert(message) {
        const alert = document.createElement("div");
        alert.className = "alert";
        alert.textContent = message;
        document.body.appendChild(alert);

        setTimeout(() => {
          alert.remove();
        }, 3000);
      }

      function validateDomain(domain) {
        const domainRegex =
          /^(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?\.)*[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?$/;
        return domainRegex.test(domain);
      }

      async function lookupDNS(domain, type) {
        const typeCode = recordTypes[type];
        const url = `${API_BASE}?name=${encodeURIComponent(domain)}&type=${typeCode}`;

        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          return data;
        } catch (error) {
          console.error("DNS lookup error:", error);
          return { Status: 2, Answer: [] };
        }
      }

      function formatRecord(answer, type) {
        if (!answer || !answer.data) return "NO DATA";

        switch (type) {
          case "A":
          case "AAAA":
            return answer.data;
          case "MX":
            const parts = answer.data.split(" ");
            return `PRIORITY: ${parts[0]}, SERVER: ${parts.slice(1).join(" ")}`;
          case "NS":
          case "CNAME":
            return answer.data.endsWith(".")
              ? answer.data.slice(0, -1)
              : answer.data;
          case "TXT":
            return answer.data.replace(/"/g, "");
          case "SOA":
            const soaParts = answer.data.split(" ");
            return `PRIMARY NS: ${soaParts[0]}, EMAIL: ${soaParts[1]}, SERIAL: ${soaParts[2]}`;
          default:
            return answer.data;
        }
      }

      function displayResults(results, domain) {
        const resultsContent = document.getElementById("resultsContent");
        resultsContent.innerHTML = "";

        let hasResults = false;

        for (const [type, data] of Object.entries(results)) {
          if (data.Answer && data.Answer.length > 0) {
            hasResults = true;
            const recordDiv = document.createElement("div");
            recordDiv.className = "record-type";

            const title = document.createElement("h3");
            title.textContent = `${type} RECORDS`;
            recordDiv.appendChild(title);

            data.Answer.forEach((answer) => {
              const valueDiv = document.createElement("div");
              valueDiv.className = "record-value";
              valueDiv.textContent = formatRecord(answer, type);
              recordDiv.appendChild(valueDiv);
            });

            resultsContent.appendChild(recordDiv);
          } else if (data.Status !== 0) {
            const errorDiv = document.createElement("div");
            errorDiv.className = "error";
            errorDiv.textContent = `${type}: NO RECORDS FOUND OR QUERY FAILED`;
            resultsContent.appendChild(errorDiv);
          }
        }

        if (!hasResults) {
          const noResultsDiv = document.createElement("div");
          noResultsDiv.className = "no-results";
          noResultsDiv.textContent = `NO DNS RECORDS FOUND FOR ${domain.toUpperCase()}`;
          resultsContent.appendChild(noResultsDiv);
        }
      }

      async function performLookup() {
        const domain = document.getElementById("domain").value.trim();
        const recordType = document.getElementById("recordType").value;

        if (!domain) {
          showAlert("PLEASE ENTER A DOMAIN NAME");
          return;
        }

        if (!validateDomain(domain)) {
          showAlert("PLEASE ENTER A VALID DOMAIN NAME");
          return;
        }

        const results = document.getElementById("results");
        const loading = document.getElementById("loading");
        const resultsContent = document.getElementById("resultsContent");

        results.style.display = "block";
        loading.style.display = "block";
        resultsContent.innerHTML = "";

        try {
          const lookupResults = {};

          if (recordType === "ALL") {
            const promises = Object.keys(recordTypes).map(async (type) => {
              const result = await lookupDNS(domain, type);
              lookupResults[type] = result;
            });
            await Promise.all(promises);
          } else {
            const result = await lookupDNS(domain, recordType);
            lookupResults[recordType] = result;
          }

          loading.style.display = "none";
          displayResults(lookupResults, domain);
        } catch (error) {
          loading.style.display = "none";
          const errorDiv = document.createElement("div");
          errorDiv.className = "error";
          errorDiv.textContent = `ERROR PERFORMING DNS LOOKUP: ${error.message.toUpperCase()}`;
          resultsContent.appendChild(errorDiv);
        }
      }

      function clearResults() {
        document.getElementById("domain").value = "";
        document.getElementById("recordType").value = "ALL";
        document.getElementById("results").style.display = "none";
      }

      // Event listeners
      document
        .getElementById("domain")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            performLookup();
          }
        });

      // System theme change detection
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", function (e) {
          if (localStorage.getItem("theme") === "auto") {
            const theme = e.matches ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", theme);
            updateThemeToggle(theme);
          }
        });

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", function () {
        initTheme();
        document.getElementById("domain").focus();
      });
    </script>
  </body>
</html>
